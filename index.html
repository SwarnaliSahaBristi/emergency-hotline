<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div
        class="mx-auto w-full max-w-[1100px] mt-4 flex justify-between items-center"
      >
        <div class="flex gap-2">
          <img class="w-10 h-10" src="./assets/logo.png" alt="" />
          <h1 class="text-green-800 font-extrabold text-sm">
            EMERGENCY <br />
            SERVICE
          </h1>
        </div>
        <div class="flex gap-5">
          <p class="w-[85px] h-[40px] bg-green-100 rounded-3xl p-2 text-center">
            <span class="font-bold">0</span> ❤️
          </p>
          <p
            class="w-[85px] h-[40px] bg-green-100 rounded-3xl p-2 text-center flex gap-2 justify-center items-center"
          >
            <span class="font-bold">100</span
            ><img class="w-5 h-5" src="./assets/coin.png" alt="" />
          </p>
          <p
            class="w-[90px] h-[40px] bg-green-600 rounded-3xl p-2 text-center font-bold text-white"
          >
            <span class="font-bold">0</span> Copy
          </p>
        </div>
      </div>
    </header>
    <main>
      <section
        class="banner mt-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
      >
        <div class="text-center">
          <div class="flex justify-center items-center">
            <img class="w-20 h-20 p-1 mt-2" src="./assets/logo.png" alt="" />
          </div>

          <h1 class="font-bold text-white text-2xl p-2">Emergency Service Directory</h1>
          <p class="text-white text-sm pb-4">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>

      <section class=""></section>
    </main>
  </body>
</html>
